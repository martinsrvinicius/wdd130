<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Whitewater Rafting - Contact</title>
    <meta name="description" content="Leave us a message and we will get back to you as soon as possible.">
    <meta name="author" content="Vinicius Martins">
</head>
<body>
    <header>
        <img src="images/whitewater-rafting-compressed.webp" alt="Whitewater Rafting Logo" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="company-info">
            <h1>Contact Us</h1>
            <article>
                <p>White Water Rafting</p>
                <p>Rua dos Aventureiros, 123<br>Braga, Portugal</p>
                <p>
                    <a href="tel:+3511234567890">+351 123 456 7890</a>
                </p>
                <p>
                    <a href="mailto:contact@whitewater.com">contact@whitewater.com</a>
                </p>
            </article>
            <section class="map">
                <h2>Our Location</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23923.754018305888!2d-8.194973707107135!3d41.45073667651538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd24e85fd1e927ad%3A0x95b2d3eeb46324fe!2sFafe!5e0!3m2!1spt-PT!2spt!4v1740007045167!5m2!1spt-PT!2spt" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee-1.jpg" alt="Mark Thompson">
                <figcaption>Mila Thompson - River Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee-2.jpg" alt="Sarah Rodriguez">
                <figcaption>Sarah Rodriguez - Expedition Leader</figcaption>
            </figure>
            <figure>
                <img src="images/employee-3.jpg" alt="Alex Johnson">
                <figcaption>Alex Johnson - Safety Officer</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of your message:</legend>
                    <label for="purpose-general">
                        <input type="radio" id="purpose-general" name="purpose" value="general-inquiry" required>
                        General Inquiry
                    </label>
                    <label for="purpose-reservation">
                        <input type="radio" id="purpose-reservation" name="purpose" value="reservation-question">
                        Reservation Question
                    </label>
                    <label for="purpose-suggestion">
                        <input type="radio" id="purpose-suggestion" name="purpose" value="website-suggestion">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Submit Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Whitewater Rafting &#10070; Vinicius Martins</p>
        <nav class="social-media">
            <a href="https://app.moqups.com/XEjfAW7deN7I1RfTGpRtCkx1kG1rrl8r/view/page/a57f5c842" target="_blank" class="wireframe">
                Wireframe
            </a>
              <a href="https://www.facebook.com" target="_blank">
                <img src="images/facebook-icon.png" alt="Facebook" width="30">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="images/twitter-icon.png" alt="Twitter" width="30">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="images/instagram-icon.png" alt="Instagram" width="30">
            </a>
        </nav>
    </footer>
</body>
</html>
